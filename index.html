<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="head">
            <h1>Grading System</h1>
        </div>
        <label>English</label><input type="text" id="eng"><br>
        <label>Mathermatic</label><input type="text" id="mat"><br>
        <label>Science</label><input type="text" id="sci"><br>
        <label>Physic</label><input type="text" id="phy"><br>
        <label>Biology</label><input type="text" id="bio"><br>
        <br>
        <button class="btn1" onclick="Total()">Total</button>
        <button class="btn2" onclick="Average()">Average</button>
        <button class="btn3" onclick="Grade()">Grade</button>
    </div>

    <div id="result">
        <div id="head1">
            <h1>Total</h1>
        </div>
        <div id="total">

        </div>
        <div id="head2">
            <h1>Average</h1>
        </div>
        <div id="average">

        </div>
        <div id="head3">
            <h1>Grade</h1>
        </div>
        <div id="grade"></div>
    </div>

    <script src="app.js"></script>
       
   
</body>
</html>
